    <style>
      #right,
      #wrong1,
      #wrong2,
      #wrong3 {
        cursor: pointer;
        padding: 0.5em;
      }
      #droppable {
        border: 1px solid black;
        width: 150px;
        height: 200px;
        float: left;
        margin: 2%;
        padding: 1em;
      }
    </style>

    <div class="draggableSection my-5">
      <div class="container">
        <div class="row text-center">
          <h3 class="text-center mb-5">Please drag your answer and drop on box.</h3>
          <div class="col"></div>
          <div class="col">
            <div id="droppable">
              <p>Are you programming Language ... ?</p>
            </div>
          </div>
          <div class="col">
            <div id="wrong1">
              <p>HTML</p>
            </div>
            <div id="wrong2">
              <p>CSS</p>
            </div>
            <div id="right">
              <p>PHP</p>
            </div>
            <div id="wrong3">
              <p>Bootstrap</p>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script>
      $(function () {
        $("#wrong1, #wrong2, #wrong3").draggable({ revert: "invalid" });
        $("#right").draggable({ revert: false });

        $("#droppable").droppable({
          accept: "#right",
          drop: function (event, ui) {
            $(this).find("p").html("Correct.").css("background-color","aqua");
          },
        });
      });
    </script>
